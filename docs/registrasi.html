<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Selamat Datang di Halaman Registrasi
        </title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
                
    </head>
    <body>
         <section>
            <h1>Form Regisrasi</h1>
         </section>
         
        <section >
            <form method="post" class="form">
                <fieldset>
                    <legend text-align="center">Silahkan Isi Disini</legend>
                        <div class="form">
                        <b>
                            <label>Nama Lengkap </label>
                            <input type="text" name="nama" placeholder="Masukkan Nama">
                                <br>              
                            <label>Jenis Kelamin </label>
                            <label><input type="radio" name="jenis_kelamin" value="laki-laki">Laki-Laki</label><br>
                            <label><input type="radio" name="jenis_kelamin" value="Perempuan">Perempuan</label>
                                <br>
                            <label>Agama </label>
                            <select name="agama">
                                <option value="islam">Islam</option>
                                <option value="kristen">Kristen</option>
                                <option value="budha">Budha</option>
                                <option value="hindu">Hindu</option>
                                <option value="konghucu">konghucu</option>
                                </select>
                                <br>            
                            <label>Tempat Lahir </label>
                            <input type="text" name="tempat_lahir" placeholder="Masukkan Tempat Lahir">
                                <br>                           
                            <label>Tanggal Lahir </label>
                            <input type="date" name="tanggal">
                                <br>
                            <label>Email </label>
                            <input type="email" name="email" placeholder="@example.com">
                                <br>
                            <label>Alamat</label>
                            <textarea name="Alamat" id="" cols="30" rows="8" placeholder="Tulis Alamat Lengkap disini"></textarea>
                                <br>
                            <label>Upload CV</label><br>
                            <input type="file">
                            <center><input type="submit" name="submit" value="Daftar"></center>
                            </b>
                        </div>
                </fieldset>
            </form>  
        </section> 
        <!--Footer-->
        <footer>
            <div class="container">
                <small>copyright &copy; 2020. Hema Eidikusura Br Ginting. All Right Reserved</small>
            </div>
        </footer>
    </body>
</html>
